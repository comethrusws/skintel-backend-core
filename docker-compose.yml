services:
  skintel-backend:
    build:
      context: skintel-backend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - JWT_SECRET=${JWT_SECRET}
      - API_BASE_URL=${API_BASE_URL}
      - MAX_REQUEST_SIZE=${MAX_REQUEST_SIZE}
      - DATABASE_URL=postgresql://postgres:password@skintel-database:5432/skintel_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANDMARK_URL=http://skintel-facial-landmarks:8000
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID_PROD=${AWS_ACCESS_KEY_ID_PROD}
      - AWS_SECRET_ACCESS_KEY_PROD=${AWS_SECRET_ACCESS_KEY_PROD}
      - AWS_REGION_PROD=${AWS_REGION_PROD}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_PUBLIC_BASE_URL=${S3_PUBLIC_BASE_URL}
      - S3_OBJECT_ACL=${S3_OBJECT_ACL}
      - S3_BUCKET_NAME_PROD=${S3_BUCKET_NAME_PROD}
      - S3_PUBLIC_BASE_URL_PROD=${S3_PUBLIC_BASE_URL_PROD}
      - S3_OBJECT_ACL_PROD=${S3_OBJECT_ACL_PROD}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - IOS_BUNDLE_ID=${IOS_BUNDLE_ID}
      - APPLE_SHARED_SECRET=${APPLE_SHARED_SECRET}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
      - SENTRY_DSN=${SENTRY_DSN}
      - APPLE_ISSUER_ID=${APPLE_ISSUER_ID}
      - APPLE_KEY_ID=${APPLE_KEY_ID}
      - APPLE_BUNDLE_ID=${APPLE_BUNDLE_ID}
      - APPLE_API_URL_PRODUCTION=${APPLE_API_URL_PRODUCTION}
      - APPLE_API_URL_SANDBOX=${APPLE_API_URL_SANDBOX}
    depends_on:
      skintel-database:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  migrate:
    build:
      context: skintel-backend
      dockerfile: Dockerfile.migrate
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://postgres:password@skintel-database:5432/skintel_db
    depends_on:
      skintel-database:
        condition: service_healthy

  skintel-facial-landmarks:
    build:
      context: skintel-facial-landmarks
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    environment:
      - PYTHONPATH=/app
    depends_on:
      skintel-database:
        condition: service_healthy
    restart: unless-stopped

  skintel-database:
    image: postgres:16
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=skintel_db
    volumes:
      - /home/admin/postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
